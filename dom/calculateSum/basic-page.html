<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<script>
    //Method 1: using Promises
    function calculateSum(){
        a=document.getElementById("firstNumber").value
        b=document.getElementById("secondNumber").value
        //const element= document.getElementById("finalSum")
        //console.log(element)
        //element.innerHTML=parseInt(a)+parseInt(b)
        fetch("http://localhost:3000/getSum/?a="+ a +"&b=" +b)
            .then(function(response){
                console.log(response)
                response.text()
                    .then(function(ans){
                        document.getElementById('finalSum').innerHTML= ans
                    })
            })
    }
    //Method 2: using async await
    /*async function calculateSum(){
        a=document.getElementById("firstNumber").value
        b=document.getElementById("secondNumber").value

        const response= await("http://localhost:3000/getSum/?a="+ a +"&b=" +b)
        const ans= await response.text()
        document.getElementById("finalSum").innerHTML= ans
    }*/
</script>
    <body>
        <input id= "firstNumber" type="text" placeholder="Number 1"></input><br></br>
        <input id= "secondNumber" type="text" placeholder="Number 2"></input><br></br>
        <button onclick="calculateSum()">Calculate</button><br></br>
        <div id="finalSum"></div>
    </body>
</html>
